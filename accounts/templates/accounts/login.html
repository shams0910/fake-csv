{% extends 'base.html' %}


{% block nav %}
    
{% endblock nav %}
    
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height:100vh">
    <div class="border rounded p-3 py-4" >
        <div class="text-center" >
            <h3>Login</h3>
            <form action="{% url 'accounts:login' %}" class="d-flex flex-column" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div style="min-width: 400px;" class="m-2">
                        {{field.label}}
                        </br>
                        {{field}}
                        <span class="text-danger" style="max-width: 100px;">{{field.errors}}</span>
                    </div>
                {% endfor %}
                <span class="text-danger">{{ form.non_field_errors }}</span>
                    <div class="mt-2">
                        <input type="submit" class="btn btn-primary " value="Login">
                    </div>
                
            </form>
        </div>
    </div>

</div>
    
{% endblock content %}
